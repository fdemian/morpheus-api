# Blog config
blog_name = "Morpheus"

# Server config
port = 8888 # Main port to serve the application.
autoreload=True
notifications_limit=8
notifications_enabled=True

# Security options
serve_https=True
cookie_secret="supercalifragilisticexpialidous"
ssl_cert=""
ssl_key=""
validate_user_email=False

# Account locking options
max_login_tries=4 # Maximum number of (failed) loggin attempts before the user account is temporary locked.
login_delay_time_step=15 # Incremental delay between each attempt (in seconds). Note that the delay is proportional to the number of login attempts.
lockout_time_window=30 # Account lockout time (in minutes).

# Uncomment this line to log to a file instead of the console.
#log_file_prefix="morpheus.log"

# Configuration email options
from_address="no-reply@morpheus"
mail_template="templates/useractivation.html"
mail_subject="Welcome to morpheus!"
mail_host="localhost"
mail_port=25

# Response options.
compress_response=True

# Oauth services config

# Facebook
facebook_api_key=""
facebook_api_secret=""
facebook_redirect_url="https://www.facebook.com/v3.3/dialog/oauth?client_id="
facebook_icon_url = "facebook.svg"

# Twitter
twitter_consumer_key=""
twitter_consumer_secret=""
twitter_icon_url = "twitter.svg"

# Google+
